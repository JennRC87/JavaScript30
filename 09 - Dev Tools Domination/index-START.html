<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated insert (something of a different nature) into something else
    console.log('Hello I am a %s string!', 'ðŸ˜Ž');
    //now es6 has
    //console.log(`Hello I am a ${var}`);

    // Styled
    //console.log('%c I am some great text.', 'font-size:50px; background:pink; text-shadow:10px 5px 20px rgba(255, 0, 0, 0.9)');

    // warning!
    console.warn('OH NOOO');

    // Error
    console.error('Yikes!');

    // Info
    console.info('this is suppose to do something it is not doing');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element.');

    console.assert(1 === 1, 'That is wrong!');//it has to be false to work
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //gives you a dop down so you can view the class list, methods...

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    console.clear();

    // counting
    console.count('Hairspray!');
    console.count('The Color Purple');
    console.count('Hairspray!');
    console.count('Hairspray!');
    console.count('The Color Purple');
    console.count('Hairspray!');
    console.count('The Color Purple');
    console.count('Hairspray!');
    console.count('The Color Purple');
    console.count('The Color Purple');
    console.count('The Color Purple');
    console.count('The Color Purple');

    console.clear();

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs); //can take an array of objects



  </script>
</body>
</html>
